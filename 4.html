 <!-- 
 Task04 - Write a code that returns string converted from 3 inputted digits/ Don't use a separators in string first, second and third are inputed values  
 -->  
 <script type="text/javascript"> 
 var a = prompt("Введіть перше число"); 
 var b = prompt("Введіть друге число"); 
 var c = prompt("Введіть третє число"); 
 

function rez(a1, b1, c1) {   
 	return string(a1 + b1 + c1);	 
 		   				} 
  
rez(a, b, c); 
</script>
