 <!-- 
 Task02 - Write a code that returns sum of three inputted digits 
 first, second and third - inpute values 
 -->  
 <script type="text/javascript"> 
 var a = prompt("Введіть перше число"); 
 var b = prompt("Введіть друге число"); 
 var c = prompt("Введіть третє число"); 
 var s;

function summ(a1, b1, c1) { 
 s = parseFloat(a1) + parseFloat(b1) + parseFloat(c1); 
 		if (isNaN(s)){ 
 			alert("Введіть числa") 
 		} 
 		else{ 
 		alert("Cума введених  чисел = " + s);	 
 		}    
 } 
  
summ(a, b, c); 
</script>
